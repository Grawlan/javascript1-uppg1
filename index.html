<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>FEU20S - Javascript uppgift 1</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Javascript uppgift 1</h1>
    <form id="inputForm">
      <div class="row d-flex mt-5">
        <div class="form-group col-3">
          <input type="text" id=firstName class="form-control" placeholder="First Name">
          <small>Error message</small>
        </div>
        <div class="form-group col-3">
          <input type="text" id=lastName class="form-control" placeholder="Last Name">
          <small>Error message</small>
        </div>
        <div class="form-group col-4">
          <input type="email" id=email class="form-control" placeholder="Email">
          <small>Error message</small>
        </div>
        <input type="submit" value="Add" class="col-2 btn btn-primary addbtn"> 
        <input type="button" value="Edit" class="col-2 btn btn-primary editbtn no-see">
      </div>
    </form>

    <div id="output" class="mt-5">
    </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>  
  <script src="./script.js"></script>
</body>
</html>
